<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pixel Step Dot Movement</title>
  <style>
    body {
      margin: 0;
      background: #000;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #gameCanvas {
      background: #000;
      image-rendering: pixelated;
      border: 1px solid #222;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const gridSize = 20; // size of each step
    let player = { x: 10, y: 10 }; // grid coords

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      // Draw player as white dot (circle)
      ctx.fillStyle = 'white';
      ctx.beginPath();
      ctx.arc(player.x * gridSize + gridSize/2, player.y * gridSize + gridSize/2, gridSize/3, 0, Math.PI * 2);
      ctx.fill();
    }

    function movePlayer(dx, dy) {
      const newX = player.x + dx;
      const newY = player.y + dy;
      // Keep inside canvas grid
      if (newX >= 0 && newX < canvas.width / gridSize && newY >= 0 && newY < canvas.height / gridSize) {
        player.x = newX;
        player.y = newY;
        draw();
      }
    }

    window.addEventListener('keydown', e => {
      switch(e.key) {
        case 'ArrowUp': movePlayer(0, -1); break;
        case 'ArrowDown': movePlayer(0, 1); break;
        case 'ArrowLeft': movePlayer(-1, 0); break;
        case 'ArrowRight': movePlayer(1, 0); break;
      }
    });

    draw();
  </script>
</body>
</html>
